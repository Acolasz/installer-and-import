deploymentType: "Deployment"
replicaCount: 1
affinity: {}
tolerations: []
nodeSelector: {}
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 6
  timeoutSeconds: 1
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 6
  timeoutSeconds: 1
startupProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 24
  timeoutSeconds: 1

prometheusExporter:
  enabled: true
  version: "0.17.2"
  noCheckCertificate: false
  webBeanPort: 8000
  ceBeanPort: 8001
  config:
    rules:
      - pattern: ".*"
prometheusMonitoring:
  podMonitor:
    enabled: true
    namespace: "monitoring"
    interval: 30s

