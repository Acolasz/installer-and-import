plugins:
  install: []
jvmOpts: "-Djava.net.preferIPv4Stack=true"
resources:
  limits:
    cpu: 800m
    memory: 4Gi
  requests:
    cpu: 400m
    memory: 2Gi
persistence:
  enabled: true
  storageClass: "longhorn-ha-group"
  accessMode: ReadWriteOnce
  size: 5Gi
jdbcOverwrite:
  enable: true
  jdbcUrl: "jdbc:postgresql://postgres.postgres:5432/longhorn?socketTimeout=1500"
  jdbcUsername: "longhorn"
  jdbcPassword: "longhorn"
postgresql:
  enabled: false
sonarqubeFolder: /opt/sonarqube
