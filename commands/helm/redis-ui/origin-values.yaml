  type: ClusterIP
#  nodePort: 30200 If type is NodePort

ingress:
  enabled: true
  service:
    port: 7843
  annotations: {}
  path: /
  hosts:
    - cache.example.com
  className: nginx-pd-release
  tls:
    - hosts:
        - "cache.example.com"
      secretName: example.com-tls


nodeSelector: {}